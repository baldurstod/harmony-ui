<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Test accordion</title>
	<link href="./assets/css/examples.css" rel="stylesheet">
	<style>
		div[slot="header"] {
			color: red;
		}

		div[slot="content"] {
			color: blue;
		}
	</style>
</head>

<body>
	<div>
		<div>No multiple</div>
		<harmony-accordion multiple="0" id="accordion">
			<harmony-item>
				<div slot="header">Item 1</div>
				<div slot="content">Content 1</div>
			</harmony-item>
			<harmony-item>
				<div slot="header">Item 2</div>
				<div slot="content">Content 2</div>
			</harmony-item>
		</harmony-accordion>
	</div>
	<div>
		<div>Multiple</div>
		<harmony-accordion multiple="1" id="accordion">
			<harmony-item>
				<div slot="header">Item 1</div>
				<div slot="content">Content 1</div>
			</harmony-item>
			<harmony-item>
				<div slot="header">Item 2</div>
				<div slot="content">Content 2</div>
			</harmony-item>
			<harmony-item>
				<div slot="header">Item 3</div>
				<div slot="content">Content 3</div>
			</harmony-item>
		</harmony-accordion>
	</div>
	<div id="dynamic">
		<div>Dynamically created</div>
	</div>
	<script type="module">
		import { createElement, defineHarmonyAccordion } from '../dist/harmony-ui.browser.js';

		defineHarmonyAccordion();
		let accordion = document.getElementById('accordion');

		let h = createElement('div', { innerHTML: 'Item 3' });
		let c = createElement('div', { innerHTML: 'Content 3' });
		accordion.createItem(h, c);

		accordion.addEventListener('select', event => {
			console.error(event.detail);
		})

		createElement('harmony-accordion', {
			parent: document.getElementById('dynamic'),
			childs: [
				createElement('harmony-item', {
					childs: [
						createElement('div', {
							slot: 'header',
							innerText: 'Item 1',
						}),
						createElement('div', {
							slot: 'content',
							innerText: 'Content 1',
						}),
					]
				}),
				createElement('harmony-item', {
					childs: [
						createElement('div', {
							slot: 'header',
							innerText: 'Item 2',
						}),
						createElement('div', {
							slot: 'content',
							innerText: 'Content 2',
						}),
					]
				}),
				createElement('harmony-item', {
					childs: [
						createElement('div', {
							slot: 'header',
							innerText: 'Item 3',
						}),
						createElement('div', {
							slot: 'content',
							innerText: 'Content 3',
						}),
					]
				}),
			]
		});
	</script>
</body>

</html>
