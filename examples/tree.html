<body>
	<harmony-tree id='tree' style="width:200px"></harmony-tree>
</body>
<script type="module">
	import { defineHarmonyTree } from '../dist/harmony-ui.browser.js';
	defineHarmonyTree();
	const tree = document.getElementById('tree');

	const root = {
		name: '',
		childs: []
	};

	function createChild(id, depth) {
		const subitem = {
			name: `child ${id}`,
			childs: []
		};
		createChilds(subitem, Math.floor(Math.random() * 5), depth);
		return subitem;
	}

	function createChilds(parent, count, depth) {
		if (depth > 5) {
			return;
		}
		for (let i = 0; i < count; i++) {
			parent.childs.push(createChild(i, depth + 1));
		}
	}

	createChilds(root, 5, 0);
	tree.setRoot(root);
