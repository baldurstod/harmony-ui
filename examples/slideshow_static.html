<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Test slideshow</title>
</head>

<body>
	<harmony-slideshow style="height:500px;width:500px;" dynamic="false" id="slideshow">
		<img src="https://files.cdn.printful.com/products/3/823_1581583554.jpg">
		<img
			src="https://files.cdn.printful.com/printfile-preview/397879931/d8cbbb954d1af01c04c4aabb6a0fc450_preview.png">
		<img src="https://files.cdn.printful.com/files/60c/60cf9cdbaac70ca5e6100a972e886e2e_preview.png">
	</harmony-slideshow>
	<script type="module">
		import { createElement, defineHarmonySlideshow } from '../dist/browser.js';
		defineHarmonySlideshow();
		function setTimeoutPromise(delay, signal) {
			return new Promise((resolve, reject) => setTimeout(resolve, delay));
		}
		const urls = [
			'https://files.cdn.printful.com/products/3/823_1581583554.jpg',
			'https://files.cdn.printful.com/printfile-preview/397879931/d8cbbb954d1af01c04c4aabb6a0fc450_preview.png',
			'https://files.cdn.printful.com/files/60c/60cf9cdbaac70ca5e6100a972e886e2e_preview.png',
			'./assets/img/zU5hccITYJ4tw42fWpZYJ2EBZYutqcGK.png',
		];
		function createImages(parent) {
			for (const url of urls) {
				createElement('img', {
					src: url,
					parent: parent,
				});
			}
		}

		let slideshow = document.getElementById('slideshow');
		await setTimeoutPromise(1000);

		slideshow.removeAllImages();
		createImages(slideshow);
		slideshow.removeAllImages();
		createImages(slideshow);
	</script>
</body>

</html>
