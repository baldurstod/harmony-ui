<!DOCTYPE html>
<html>

<head>
	<title>Test splitter</title>
	<link rel="stylesheet" type="text/css" href="./assets/css/examples.css" />
	<style>
		harmony-splitter {
			height: 500px;
			width: 500px;
			position: relative;
			display: flex;
			padding: 1rem;
		}

		harmony-splitter>div {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body>
	<harmony-splitter id="splitter1" style="height:500px;width:500px;" orientation="vertical">
		<div slot="1" style="background-color: blue;"></div>
		<div slot="2" style="background-color: red;"></div>
	</harmony-splitter>
	<!--harmony-splitter id="splitter2" style="height:500px;width:500px;" orientation="horizontal">
			<div slot="1" style="background-color: blue;"></div>
			<div slot="2" style="background-color: red;"></div>
		</harmony-splitter-->
</body>
<script type="module">
	import { createElement, defineHarmonySplitter } from '../dist/browser.js';
	defineHarmonySplitter();
	createElement('harmony-splitter', {
		parent: document.body,
		attributes: {
			orientation: 'horizontal',
		},
		id: 'splitter2',
		childs: [
			createElement('div', {
				slot: '1',
				style: 'background-color: blue;',
			}),
			createElement('div', {
				slot: '2',
				style: 'background-color: red;',
			}),
		]
	});
	document.getElementById('splitter1').addEventListener('change', (event) => console.log(event.detail.value))
	document.getElementById('splitter2').addEventListener('change', (event) => console.log(event.detail.value))
</script>

</html>
