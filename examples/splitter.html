<!DOCTYPE html>
<html>
	<head>
		<title>Test splitter</title>
		<script type="module" src="../dist/define/browser/harmony-splitter.js"></script>
		<link rel="stylesheet" type="text/css" href="./assets/css/examples.css" />
		<style>
			harmony-splitter{
				height:500px;
				width:500px;
				position: relative;
				display: flex;
				padding: 1rem;
			}

			harmony-splitter>div{
				width: 100%;
				height: 100%;
			}


		</style>
	</head>
	<body>
		<harmony-splitter style="height:500px;width:500px;" orientation="vertical">
			<div slot="1" style="background-color: blue;"></div>
			<div slot="2" style="background-color: red;"></div>
		</harmony-splitter>
		<harmony-splitter style="height:500px;width:500px;" orientation="horizontal">
			<div slot="1" style="background-color: blue;"></div>
			<div slot="2" style="background-color: red;"></div>
		</harmony-splitter>
	</body>
	<script>
		//document.getElementById('switch').addEventListener('change', (event) => console.log(event.target.checked))
	</script>
</html>
